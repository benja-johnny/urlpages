<!-- index.html: Referred to as the "main page" in documentation -->

<noscript>JavaScript is required to convert the URL into a usable web page.</noscript>

<!-- Load lz-string compressor -->
<script src="lz-string-1.4.4.js" type="text/javascript"></script>

<script type="text/javascript">
// Try to get page data from the URL if possible
if (window.location.hash) {
    document.write( // Print JSON.stringified values to the page
    decodeURIComponent( // Decode Uniform Resource Identifier (URI) component (previously created by encodeURIComponent)
    LZString144.decompressFromBase64( // Decode base-64 string URL
    window.location.hash.slice(1)))); // Get part of URL after "#"
} else {
    // Otherwise redirect to the editor
    window.location.replace("./editor");
}
</script>
